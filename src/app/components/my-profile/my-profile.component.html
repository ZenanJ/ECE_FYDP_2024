<p-card header="Personal Info" [style]="{ 'margin-bottom': '1em', 'margin-top': '1em'}">
    <div class="grid p-fluid">
        <div class="col-12 sm:col-6 md:col-4">
            <h5>First Name</h5>
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                <input type="text" pInputText [placeholder]="personalInfo?.firstName || ''" [disabled]="true">         
            </div>
        </div>
        
        <div class="col-12 sm:col-6 md:col-4">
            <h5>Last Name</h5>
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                <input type="text" pInputText [placeholder]="personalInfo?.lastName || ''" [disabled]="true">        
            </div>
        </div>
                
        <div class="col-12 sm:col-6 md:col-4">
            <h5>Phone Number</h5>
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-phone"></i></span>
                <input type="text" pInputText [placeholder]="personalInfo?.phoneNum || ''" [disabled]="true">      
            </div>
        </div>

        <div class="col-12 sm:col-6 md:col-4">
            <h5>Email Address</h5>
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-envelope"></i></span>
                <input type="text" pInputText [placeholder]="personalInfo?.email || ''" [disabled]="true">      
            </div>
        </div>
    </div>
</p-card>

<p-card header="History" [style]="{ 'margin-bottom': '1em'}">
    <app-carpool-trip-card 
        *ngFor="let trip of trips"
        [tripID]="trip.tripID"
        [departure]="trip.departure"
        [destination]="trip.destination"
        [departureTime]="trip.departureTime"
        [seatsAvailable]="trip.seatsAvailable"
        [price]="trip.price"
        [driverName]="trip.driverName"
        [buttonState]="tripState"
        (buttonClicked)="handleButtonClick($event)" >
    </app-carpool-trip-card>
</p-card>
<p-dialog [(visible)]="loginDialogVisibility"  
    [modal]="true" [style]="{width: '40vw'}" [breakpoints]="{'600px': '75vw'}">
    <app-vehicle-popup ></app-vehicle-popup>
</p-dialog>
