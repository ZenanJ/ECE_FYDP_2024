<p-card class="innerCard" [style]="{'margin':'0.5em 0em 0.5em 0em'}">
    <div class="grid p-fluid">
        <div class="col-6 md:col-3">
            <h5>BRAND</h5>
            <span>{{vehicle.brand | uppercase}}</span>
        </div>
        <div class="col-6 md:col-3">
            <h5>COLOR</h5>
            <span>{{vehicle.color | uppercase}}</span>
        </div>
        <div class="col-6 md:col-3">
            <h5>TYPE</h5>
            <span>{{vehicle.type | uppercase}}</span>
        </div>
        <div class="col-6 md:col-3">
            <h5>PLATE</h5>
            <span>{{vehicle.plateNum | uppercase}}</span>
        </div>
        <div class="col-12">
            <button pButton type="button" style="max-width: 200px; justify-content: center; align-items: center; background: #FF3B30; border: 1px solid #FF3B30;">DELETE</button>
        </div>
    </div>
</p-card>
